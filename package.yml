name       : libsndfile
version    : 1.1.0
release    : 21
source     :
    - https://github.com/libsndfile/libsndfile/archive/refs/tags/1.1.0.tar.gz : 642a876bd61b63f9346628dba5f8a0356a3ad750c7f6f42019d26ce60ba6a15b
homepage   : http://www.mega-nerd.com/libsndfile
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Read/write file library containing sampled sound
description: |
    Libsndfile is a C library for reading and writing files containing sampled sound through one standard library interface
emul32     : yes
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(flac)
    - pkgconfig32(ogg)
    - pkgconfig32(opus)
    - pkgconfig32(sqlite3)
    - pkgconfig32(vorbis)
    - autogen-32bit
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
